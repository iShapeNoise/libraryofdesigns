<!doctype html>

<html>
    <head> 
        <meta charset="utf-8">
        <meta name"viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <title>{% block title %}{% endblock  %} | lod</title>
        {% load django_bootstrap5 %}
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg border-b border-gray-200">
            <div class="container-fluid flex items-center justify-between">
                <a href="/" class="navbar-brand">
                    <img class="img-fluid" width="50%" src="/static/admin/img/lod_title.png">
                </a>
                <!-- Search bar with integrated icon -->  
                <div class="flex-1 max-w-md mx-4"> 
                    <form class="relative" method="get" action="{% url 'design:designs' %}">  
                        <input name="query"   
                               class="w-full pl-10 pr-4 py-2 border rounded-xl form-control border-secondary"  
                               type="search"  
                               value="{{ query }}"  
                               placeholder="Find a design">  
                        <i class="bi bi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>  
                    </form>  
                </div>  
                <div class="relative">
                    <button class="flex item-center p-2 rounded-lg
                        hover:bg-gray-100" type="button"
                        onclick="toggleDropdown()">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                    <div id="dropdownMenu" class="hidden absolute right-0 mt-2
                        w-48 bg-white rounded-lg shadow-lg border z-50">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'design:new' %}" class="text-lg
                                font-semibold hover:text-gray-500">New Design</a> 
                            <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500
                                text-white rounded-xl hover:bg-teal-700">Inbox</a>
                            <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500
                                text-white rounded-xl hover:bg-teal-700">Dashboard</a> 
                            <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500
                                text-white rounded-xl hover:bg-teal-700">LogOut</a>
                        {% else %}
                            <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500
                                text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                            <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500
                                text-white rounded-xl hover:bg-teal-700">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
        </div>
        
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">LoD is a Library of Designs</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500
                                   hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500
                                   hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500
                                   hover:text-teal-700">License</a></li>
                    <li><a href="#" class="text-lg text-teal-500
                                   hover:text-teal-700">Term of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
