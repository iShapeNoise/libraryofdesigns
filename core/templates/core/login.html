{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}

<div class="w-1/2 my-6 p-6 mx-auto bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Login</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-4 px8 text-lg bg-teal-500 hover:bg-teal-700
                       rounded-xl text-white">Login</button>

    </form>
    <p> Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
