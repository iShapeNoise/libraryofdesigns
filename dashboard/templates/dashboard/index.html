{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container-fluid mt-4 px-4 py-4 bg-light rounded">
        <h2 class="mb-4 text-center">My Designs</h2>
        <div class="row">
            {% for design in designs %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                    <a href="{% url 'design:detail' design.id %}" class="btn btn-outline-secondary btn-lg w-100 p-3 h-100
                        bg-white">
                        <div class="text-center">
                            {% if design.first_image.url %}
                                <img src="{{ design.first_image.url }}"
                                     class="card-img-top rounded"
                                     style="height: 220px; width: 220px; object-fit: cover;">
                            {% else %}
                                <div class="bg-secondary d-flex align-items-center justify-content-center rounded-top"
                                     style="height: 128px;">
                                    <span class="text-gray-500">No Image</span>
                                </div>
                            {% endif %}
                        </div>
                        <div class="card-body p-3">
                            <h6 class="card-title text-dark fw-bold mb-1 text-truncate">{{ design.name }}</h6>
                            <small class="text-muted">{{ design.created_by }}</small>
                        </div>
                    </a>  
                </div>  
            {% endfor %}  
        </div>  
    </div>  
{% endblock %}
